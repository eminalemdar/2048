apiVersion: kro.run/v1alpha1
kind: Game2048Application
metadata:
  name: game2048-app
  namespace: game-2048
spec:
  name: "game2048"
  namespace: "game-2048"
  
  backend:
    image: "2048-backend:latest"
    replicas: 3
    port: 8000
  
  frontend:
    image: "2048-frontend:latest"
    replicas: 3
    port: 80
  
  dynamodb:
    tableName: "game2048-leaderboard"
    region: "eu-west-1"
  
  s3:
    bucketName: "game2048-leaderboard-backup-unique-suffix"
    region: "eu-west-1"
    enabled: true
  
  ingress:
    enabled: true
    hostname: "2048.local"
    ingressClass: "nginx"
  
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPU: 70