apiVersion: v1
kind: ConfigMap
metadata:
  name: game-2048-config
  namespace: game-2048
  labels:
    app: 2048-game
data:
  # Backend configuration
  backend.port: "8000"
  backend.log.level: "info"
  
  # Frontend configuration
  frontend.api.url: "http://backend-service:8000"
  
  # Game configuration
  game.cleanup.interval: "10m"
  game.session.timeout: "1h"